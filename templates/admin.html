<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Netflix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color:#111; color:white; font-family:sans-serif; padding:30px;">

  <p>Welcome, Admin! Here‚Äôs the movie data overview:</p>

  <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">

      <tr style="background-color: #e50914;">

        <th>Genre</th>
        <th>Language</th>

        <td>{{ movie.rating }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <br><br>
  <a href="/home" style="color:#e50914;">‚¨Ö Back to Home</a>

</body>
</html>
